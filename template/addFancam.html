<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />

  <link rel="stylesheet" href="/css/main.css" defer>
  <script src="/js/bar.js"></script>
  <!-- Tempus Dominus CSS -->
  <!-- Popperjs -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <!-- Tempus Dominus JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.2.10/dist/js/tempus-dominus.min.js" crossorigin="anonymous"></script>
  <!-- Tempus Dominus Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.2.10/dist/css/tempus-dominus.min.css" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        rel="stylesheet">

  <!--<script src="/js/addFancam.js"></script>-->
  <style>
    /* 헤더를 상단에 고정 */

    /* 헤더의 높이만큼 본문을 아래로 밀기 */
    body {
      padding-top: 70px; /* 헤더 높이만큼 본문을 아래로 내립니다 */
    }
  </style>
</head>
<body>
<header>
</header>
<main>
<div style="padding:15px">
  <div><h3>새로운 직캠 등록</h3></div>
  <div>
    <label class="col-form-label mt-3">직캠 제목 입력</label>
    <input type="text" class="form-control" placeholder="name" id="inputName">
    <label class="col-form-label mt-3">직캠 날짜 입력</label>
    <div class="input-group date" id="datetimepicker">
      <div class='input-group' id='datetimepicker4' data-td-target-input='nearest'
           data-td-target-toggle='nearest'>
        <input id='datetimepicker1Input' type='text' class='form-control' data-td-target='#datetimepicker1' />
        <span class='input-group-text' data-td-target='#datetimepicker4' data-td-toggle='datetimepicker'>
                    <span class='fa-solid fa-calendar'></span></span>
      </div>
      <script src="/js/datepicker.js"></script>
    </div>
    <label class="col-form-label mt-3">직캠 멤버 입력</label>
    <input type="text" class="form-control" placeholder="member" id="inputMember">
    <label class="col-form-label mt-3">직캠 주소 입력</label>
    <input type="text" class="form-control" placeholder="url" id="inputUrl">
    <div class="col-form-label mt-3">
      <label for="inputTag">직캠 태그 입력 <small class="text-body-secondary">(스페이스바 혹은 엔터로 태그 추가)</small></label>
      <input type="text" class="form-control" placeholder="tag" id="inputTag">
    </div>
    <!-- 태그가 추가될 영역 -->
    <div id="tag-container" class="mt-3 mb-3"></div>
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-lg btn-primary" id="submitBtn" type="button">등록하기</button>
  </div>
</div>
</main>
<script src="/js/addFancam.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
